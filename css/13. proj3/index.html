<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile-Cards</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Our Staff</h1>
      <nav>
        <ul>
          <li><a href="#joe">Joe</a></li>
          <li><a href="#matt">Matt</a></li>
          <li><a href="#jane">Jane</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <article class="profile-card" id="joe">
        <figure>
          <img
            src="../img/profile1.jpeg"
            alt="Picture of Joe Coder"
            title="Joe Coder"
            width="500"
            height="500"
          />
          <figcaption>Joe Coder</figcaption>
        </figure>
        <p>
          <q> I Code Stuff. </q>
        </p>
      </article>
      <article class="profile-card" id="matt">
        <figure>
          <img
            src="../img/profile2.jpeg"
            alt="Picture of Matt Designer"
            title="Matt Designer"
            width="500"
            height="500"
          />
          <figcaption>Matt Designer</figcaption>
        </figure>
        <p>
          <q> I Design Stuff. </q>
        </p>
      </article>
      <article class="profile-card" id="jane">
        <figure>
          <img
            src="../img/profile3.jpeg"
            alt="Picture of Jane Dev Rel"
            title=""
            width="500"
            height="500"
          />
          <figcaption>Jane <span class="nowrap">Dev Rel</span></figcaption>
        </figure>
        <p>
          <q> I Teach Stuff. </q>
        </p>
      </article>
    </main>
    <footer>
      <p>&copy; Acme co.</p>
    </footer>
  </body>
</html>
